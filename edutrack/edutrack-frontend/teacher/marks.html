<!DOCTYPE html>
<html>
<head>
    <title>Teacher Marks - EduTrack</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f4f4f4;
        }

        .navbar {
            background: #28a745;
            padding: 15px;
            color: white;
            font-size: 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: white;
            color: #28a745;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background: #28a745;
            color: white;
        }

        .form-box {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        input {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #1e7e34;
        }

        .delete-btn {
            background: red;
        }

        .update-btn {
            background: #007bff;
        }
    </style>
</head>
<body>

<div class="navbar">
    <span>Teacher Marks</span>
    <button class="back-btn" onclick="goBack()">Back</button>
</div>

<div class="container">

    <h2>Your Students' Marks</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Student ID</th>
                <th>Course ID</th>
                <th>Marks</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="marksTable"></tbody>
    </table>

    <div class="form-box">
        <h3>Add Marks</h3>

        <input type="number" id="studentId" placeholder="Student ID">
        <input type="number" id="courseId" placeholder="Course ID">
        <input type="number" id="marks" placeholder="Marks">

        <button onclick="addMarks()">Submit</button>
    </div>

</div>

<script>
function checkAccess() {
    const role = localStorage.getItem("role");

    if (role !== "TEACHER") {
        alert("Unauthorized access");
        window.location.href = "../login.html";
    }
}

function loadMarks() {
    const teacherId = localStorage.getItem("userId");

    fetch(`http://localhost:8080/marks/teacher/${teacherId}`)
        .then(res => res.json())
        .then(data => {
            const table = document.getElementById("marksTable");
            table.innerHTML = "";

            data.forEach(m => {
                table.innerHTML += `
                    <tr>
                        <td>${m.id}</td>
                        <td>${m.studentId}</td>
                        <td>${m.courseId}</td>
                        <td>${m.marks}</td>
                        <td>
                            <button class="update-btn" onclick="updateMarks(${m.id})">Update</button>
                            <button class="delete-btn" onclick="deleteMarks(${m.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        })
        .catch(err => console.error("Error loading marks:", err));
}

function addMarks() {
    const marksData = {
        studentId: document.getElementById("studentId").value,
        courseId: document.getElementById("courseId").value,
        marks: document.getElementById("marks").value
    };

    fetch("http://localhost:8080/marks", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(marksData)
    })
    .then(res => {
        if (!res.ok) throw new Error("Failed to add marks");
        return res.json();
    })
    .then(() => {
        alert("Marks added successfully");
        loadMarks();
    })
    .catch(err => alert(err.message));
}

function updateMarks(id) {
    const newMarks = prompt("Enter new marks:");

    if (!newMarks || isNaN(newMarks)) {
        alert("Invalid marks");
        return;
    }

    fetch(`http://localhost:8080/marks/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ marks: newMarks })
    })
    .then(res => {
        if (!res.ok) throw new Error("Failed to update marks");
        return res.json();
    })
    .then(() => {
        alert("Marks updated");
        loadMarks();
    })
    .catch(err => alert(err.message));
}

function deleteMarks(id) {
    if (!confirm("Are you sure you want to delete this record?")) return;

    fetch(`http://localhost:8080/marks/${id}`, {
        method: "DELETE"
    })
    .then(() => {
        alert("Record deleted");
        loadMarks();
    })
    .catch(err => alert(err.message));
}

function goBack() {
    window.location.href = "teacher-dashboard.html";
}

checkAccess();
loadMarks();
</script>

</body>
</html>
