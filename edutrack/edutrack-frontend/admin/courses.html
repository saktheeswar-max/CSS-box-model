<!DOCTYPE html>
<html>
<head>
    <title>Manage Courses - EduTrack</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f4f4f4;
        }

        .navbar {
            background: #007bff;
            padding: 15px;
            color: white;
            font-size: 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: white;
            color: #007bff;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background: #007bff;
            color: white;
        }

        .form-box {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        input {
            padding: 10px;
            width: 250px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056c1;
        }

        .delete-btn {
            background: red;
        }
    </style>
</head>
<body>

<div class="navbar">
    <span>Manage Courses</span>
    <button class="back-btn" onclick="goBack()">Back</button>
</div>

<div class="container">

    <h2>Course List</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Course Code</th>
                <th>Name</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="coursesTable"></tbody>
    </table>

    <div class="form-box">
        <h3>Add New Course</h3>

        <input type="text" id="code" placeholder="Course Code">
        <input type="text" id="name" placeholder="Course Name">
        <input type="text" id="department" placeholder="Department">

        <button onclick="addCourse()">Add Course</button>
    </div>

</div>

<script>
function checkAccess() {
    const role = localStorage.getItem("role");

    if (role !== "ADMIN") {
        alert("Unauthorized access");
        window.location.href = "../login.html";
    }
}

function loadCourses() {
    fetch("http://localhost:8080/courses")
        .then(res => res.json())
        .then(data => {
            const table = document.getElementById("coursesTable");
            table.innerHTML = "";

            data.forEach(course => {
                table.innerHTML += `
                    <tr>
                        <td>${course.id}</td>
                        <td>${course.code}</td>
                        <td>${course.name}</td>
                        <td>${course.department}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteCourse(${course.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        });
}

function addCourse() {
    const course = {
        code: document.getElementById("code").value,
        name: document.getElementById("name").value,
        department: document.getElementById("department").value
    };

    fetch("http://localhost:8080/courses", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(course)
    })
    .then(res => {
        if (!res.ok) throw new Error("Failed to add course");
        return res.json();
    })
    .then(() => {
        alert("Course added successfully");
        loadCourses();
    })
    .catch(err => alert(err.message));
}

function deleteCourse(id) {
    if (!confirm("Are you sure you want to delete this course?")) return;

    fetch(`http://localhost:8080/courses/${id}`, {
        method: "DELETE"
    })
    .then(() => {
        alert("Course deleted");
        loadCourses();
    });
}

function goBack() {
    window.location.href = "admin-dashboard.html";
}

checkAccess();
loadCourses();
</script>

</body>
</html>
