<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New User</title>
</head>
<body>

<a href="viewusers.jsp">View All Records</a><br/>

<h1>Add New User</h1>
<form action="adduser.jsp" method="post">
  <table>
    <tr><td>Name:</td><td><input type="text" name="name" required/></td></tr>
    <tr><td>Password:</td><td><input type="password" name="password" required/></td></tr>
    <tr><td>Email:</td><td><input type="email" name="email" required/></td></tr>
    <tr>
      <td>Sex:</td>
      <td>
        <input type="radio" id="male" name="sex" value="male" checked/><label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female"/><label for="female">Female</label>
      </td>
    </tr>
    <tr>
      <td>Country:</td>
      <td>
        <select name="country" style="width:155px">
          <option>India</option>
          <option>Pakistan</option>
          <option>Afghanistan</option>
          <option>Burma</option>
          <option>Other</option>
        </select>
      </td>
    </tr>
    <tr><td colspan="2"><input type="submit" value="Add User"/></td></tr>
  </table>
</form>

</body>
</html>
