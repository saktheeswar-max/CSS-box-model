<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Basket - Eshop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Basket</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Basket ID</th>
                <th>User</th>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="basket : ${basketItems}">
                <td th:text="${basket.id}"></td>
                <td th:text="${basket.user.username}"></td>
                <td th:text="${basket.item.name}"></td>
                <td th:text="${basket.quantity}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
